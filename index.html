<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Street</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <h1>Guess the Street</h1>

    <!-- Map Container -->
    <div id="map" style="height: 500px; width: 100%;"></div>

    <!-- Displayed Random Street (Hidden for Guessing) -->
    <p id="street-name" style="display: none;"></p>

    <!-- Points Text -->
    <p id="points-text">3 points for correct answer</p>

    <!-- Input Field for User Guess -->
    <input type="text" id="street-input" placeholder="Enter street name">
    <button onclick="checkAnswer()">Submit</button>

    <!-- List of Incorrect Guesses -->
    <ul id="wrong-guesses" style="list-style: none; padding: 0;"></ul>

    <!-- Result Message -->
    <p id="result"></p>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
