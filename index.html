<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Street</title>
    <link rel="stylesheet" href="style.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <h1>Guess the Street</h1>

    <!-- Round Display -->
    <p id="round-number">Round: 1</p>

    <!-- Total Points -->
    <p id="total-score">Total Points: 0</p>

    <!-- Loading Spinner -->
    <div id="loading-spinner" style="display: none;">
        <div class="spinner"></div>
    </div>
    
    <!-- Map Container -->
    <div id="map" style="height: 500px; width: 100%;"></div>

    <!-- Points and Round Result -->
    <p id="points-display">3 points for a correct answer</p>

    <div class="input-container">
        <!-- Input Field for User Guess -->
        <input type="text" id="street-input" placeholder="Enter street name">
    
        <!-- Dropdown for suggestions -->
        <ul id="suggestions"></ul>
    </div>
    
    <button onclick="checkAnswer()">Submit</button>

    <!-- Displaying wrong guesses -->
    <ul id="wrong-guesses" style="list-style: none; padding: 0;"></ul>

    <!-- Round Result -->
    <p id="round-result"></p>

    <!-- Result Message -->
    <p id="result"></p>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
